<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Swiper Studio</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <style>
	  html,
      body {
        padding: 0;
        margin: 0;
        position: relative;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
      body {
        background: transparent;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial,
          "Noto Sans",
          sans-serif;
        overflow: hidden;
      }

      /** Swiper styles **/

      .swiper {
        user-select: none;
        box-sizing: border-box;
        overflow: visible;
        width: 600px;

        height: auto;

        padding: 0px 0px;
      }

      .swiper-slide {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        position: relative;
        box-sizing: border-box;

        overflow: hidden;
      }

      .swiper-slide-bg-image {
        position: absolute;
        left: -39%;
        top: -39%;
        width: 178%;
        height: 178%;
        max-width: none;
        z-index: 0;
      }

      .swiper-slide-content {
        width: 100%;
        height: 100%;
        display: flex;
        position: relative;
        z-index: 1;
        box-sizing: border-box;
        transform: translate3d(0, 0, 0);
      }

      .swiper-slide-4ffe {
        background-color: rgba(51, 51, 51, 1);
      }
      .swiper-slide-bg-image-bdb6 {
        object-fit: cover;
        border-radius: inherit;
        opacity: 1;
      }
      .swiper-slide-content-2f5e {
        padding: 48px 48px;
        flex-direction: column;
        gap: 0px;
        align-items: center;
        justify-content: center;
      }
      .swiper-slide-image-9428 {
        max-width: 100%;
        min-width: 0;
        max-height: 100%;
        min-height: 0;
        object-fit: contain;
        opacity: 1;
        filter: blur(0px);
      }
    </style>
  </head>
  <body>
    <div class="swiper swiper-crimson-wildcat-700">
      <div class="swiper-wrapper">
        <div class="swiper-slide swiper-slide-4ffe">
          <img
            class="swiper-slide-bg-image swiper-slide-bg-image-bdb6"
            data-swiper-parallax="39%"
            src="images/american-flag-840.png"
          />

          <div class="swiper-slide-content swiper-slide-content-2f5e">
            <img
              class="swiper-slide-image swiper-slide-image-9428"
              data-swiper-parallax="-390"
              data-swiper-parallax-scale="1.15"
              data-swiper-parallax-opacity="0.6"
              src="images/slide1.png"
            />
          </div>
        </div>

        <div class="swiper-slide swiper-slide-4ffe">
          <img
            class="swiper-slide-bg-image swiper-slide-bg-image-bdb6"
            data-swiper-parallax="39%"
            src="images/american-flag-840.png"

          <div class="swiper-slide-content swiper-slide-content-2f5e">

              data-swiper-parallax-opacity="0.6"
              src="images/slide2.jpg"
            />
          </div>
        </div>

        <div class="swiper-slide swiper-slide-4ffe">
          <img
            class="swiper-slide-bg-image swiper-slide-bg-image-bdb6"
            data-swiper-parallax="39%"
            src="images/american-flag-840.png"
          />

          <div class="swiper-slide-content swiper-slide-content-2f5e">
            <img
              class="swiper-slide-image swiper-slide-image-9428"
              data-swiper-parallax="-390"
              data-swiper-parallax-scale="1.15"
              data-swiper-parallax-opacity="0.6"
              src="images/slide3.jpg"
            />
          </div>
        </div>
        <div class="swiper-slide swiper-slide-mike4">
          <img
            class="swiper-slide-bg-image swiper-slide-bg-image-bdb6"
            data-swiper-parallax="39%"
            src="images/american-flag-840.png"

          <div class="swiper-slide-content swiper-slide-content-2f5e">

                <div class="swiper-slide swiper-slide-4ffe">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".swiper", {
        autoHeight: true,
        grabCursor: true,
        loop: true,
        effect: "cube",
        cubeEffect: { shadowOffset: 26, shadowScale: 1.1 },
        creativeEffect: {
          limitProgress: 5,
          prev: { shadow: true },
          next: { shadow: true },
        },
        speed: 800,
        autoplay: { enabled: true },
        keyboard: { enabled: true },
        parallax: { enabled: true },
        watchSlidesProgress: true,
        observer: true,
        observeParents: true,
      });
    </script>
  </body>
</html>
