<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading…</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: #000; /* page background (around the log area) */
            overflow: hidden;
        }

        #logframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- This will display the contents of script-output.txt -->
    <object id="logframe"
            data="script-output.txt"
            type="text/plain">
        Loading log…
    </object>

    <script>
        function reloadLog() {
            const obj = document.getElementById('logframe');
            // Bump the query string so Edge doesn’t use a cached copy
            obj.data = "script-output.txt?ts=" + Date.now();
        }

        // Reload every second
        setInterval(reloadLog, 1000);
        reloadLog();
    </script>
</body>
</html>
