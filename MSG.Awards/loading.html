<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading</title>

<style>
    html, body {
        margin: 0;
        height: 100%;
        color: #0f0;
        overflow: hidden;
        font-family: Consolas, "Courier New", monospace;
    }
	.vid-bg {
        position: absolute;
        top: 0px;    
        left: 0px;   
        border: none;
	z-index: -1;
	}

    /* Scanline overlay */
    .scanlines {
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            to bottom,
            rgba(0, 255, 0, 0.05) 0px,
            rgba(0, 255, 0, 0.05) 2px,
            rgba(0, 0, 0, 0.15) 3px
        );
        mix-blend-mode: overlay;
        animation: scan 6s linear infinite;
        z-index: 10;
    }

    @keyframes scan {
        0%   { background-position: 0 0; }
        100% { background-position: 0 100vh; }
    }

    /* Centering wrapper */
    .center-wrapper {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Text + glitch effect */
    .loading {
        width: 50vw;
        text-align: center;
        font-size: 30rem;
        text-shadow: 0 0 20px #0f0;
        position: relative;
        animation: glitch 0.35s infinite;
    }

    /* Glitch layer (offset duplicates) */
    .loading::before,
    .loading::after {
        content: "loading";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        color: #0f0;
        opacity: 0.5;
        pointer-events: none;
    }

    .loading::before {
        animation: glitchBefore 0.3s infinite;
        mix-blend-mode: screen;
    }

    .loading::after {
        animation: glitchAfter 0.25s infinite;
        mix-blend-mode: screen;
    }

    /* Base jitter */
    @keyframes glitch {
        0%   { transform: translate(0px, 0px); }
        20%  { transform: translate(-2px, 1px); }
        40%  { transform: translate(3px, -2px); }
        60%  { transform: translate(-1px, 2px); }
        80%  { transform: translate(2px, -1px); }
        100% { transform: translate(0px, 0px); }
    }

    /* Colored offset glitches */
    @keyframes glitchBefore {
        0%   { transform: translate(-3px, -2px); }
        50%  { transform: translate(3px, 2px); }
        100% { transform: translate(-3px, -2px); }
    }

    @keyframes glitchAfter {
        0%   { transform: translate(3px, 2px); }
        50%  { transform: translate(-3px, -3px); }
        100% { transform: translate(3px, 2px); }
    }
</style>

</head>
<body>
<video class=vid-bg src="videos/loading.webm" type="video/webm" autoplay loop muted></video>
<div class="center-wrapper">
    <div class="loading">loading</div>
</div>

<div class="scanlines"></div>

</body>
</html>
