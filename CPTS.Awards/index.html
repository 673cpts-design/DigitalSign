    /* Set the video container to the desired size and align to top left */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 3840px;
      height: 2160px;
      overflow: hidden;
      z-index: -1; /* Move the video behind other elements */
    }

    /* Center the video */
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
